<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
 <link rel="stylesheet" href="./style.css">
</head>
<body>
 
  <div id="game">
    <h1>Number Guessing Game</h1>
    <div id="start-screen">
      <p>Enter your name to start the game:</p>
      <input type="text" id="player-name" placeholder="Your Name" class="input-box">
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" style="display: none;">
      <p>Guess the 4-digit number:</p>
      <input type="text" id="guess" placeholder="Enter 4 digits" class="input-box">
      <button onclick="makeGuess()">Submit Guess</button>
      <div class="feedback" id="feedback"></div>
      <p>Moves: <span id="moves">0</span></p>
      <p>Time Elapsed: <span id="time">0</span> seconds</p>
    </div>
 
    <div id="best-score" style="margin-top: 20px;"></div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
